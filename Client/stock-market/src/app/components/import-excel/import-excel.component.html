<app-home></app-home>
<div class="container mt-5">
    <h3 class="heading mx-auto mb-3">Import Excel</h3>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <form #uploadForm="ngForm" (ngSubmit)="uploadFile(uploadForm)">
                        <div class="custom-file mb-2">
                            <label for="file" class="custom-file-label">{{message}}</label>
                            <input type="file" class="form-control custom-file-input" 
                            accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                            (change)="onSelectFile($event)"
                            name="file"
                            required
                            >
                        </div>
                        <button [disabled]="(this.userFile==null)" class="btn btn-info" >Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
